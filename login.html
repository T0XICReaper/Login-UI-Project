<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Lacerda's Login Ui Project</title>
</head>
<body>
    <!-- login box container -->
        <div class="container">
            <!--Sign in Header -->
            <div class= "header">Sign in</div>
            <form>
                <input class="sign-in-input" type="text" id="username-input" name="Username" placeholder="Username" required>
            </form>
            <form action="">
                <input class="sign-in-input" type="password" id="password-input" name="Password" placeholder="Password" required>
            </form>
            <button class="sign-in-button" type="submit" form="sign-in-input"> Sign in</button>
        </div>
</body>
</html>
